<body>
    <script src="script.js"></script>

    <div class="progress">

    </div>

    <script> 
        
      function saveSettings() {

        console.debug("hi");

        document.getElementById('myprogressBar').style.animation="load 3s normal forwards";

        setTimeout(function(){
            window.location.href = '/settings';
         }, 3500);

        console.debug("bye");
      }
      saveSettings();
    </script>
